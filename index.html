<!DOCTYPE html>
<html lang="it" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Boolean | Calendar</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- personal CSS -->
  <link rel="stylesheet" href="css/master.css">
</head>
<body>

  <!-- main -->
  <main>
    <div class="calendar">
      <div class="year-2018">
      </div>
    </div>
  </main>
  <!-- /main -->

  <!-- templates -->
  <script id="month-template" type="text/x-handlebars-template">
    <div class="month {{month}}"></div>
  </script>

  <script id="date-template" type="text/x-handlebars-template">
    <li data-date="{{date}}">
      <span class="date-day">{{day}}</span>
      <span class="date-month">{{month}}</span>
    </li>
  </script>
  
  <script id="festivity-name-template" type="text/x-handlebars-template">
    <span class="festivity-name"> - {{festivity}}</span>
  </script>
  <!-- /templates -->
  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <!-- handlebars -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.min.js"></script>

  <!-- moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/it.js"></script>

  <!-- personal JS -->
  <script src="js/main.js"></script>
</body>
</html>
